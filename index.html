<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Profit Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Property Development on Mars</h1>
    <p>Mr. X can develop Theatres, Pubs, and Commercial Parks on his land. Below are the details:</p>
    <ul>
        <li><strong>Theatre:</strong> 5 units of time, earns $1500</li>
        <li><strong>Pub:</strong> 4 units of time, earns $1000</li>
        <li><strong>Commercial Park:</strong> 10 units of time, earns $3000</li>
    </ul>
    <div>
        <label for="timeUnits">Enter Time Units:</label>
        <input type="number" id="timeUnits" min="0" />
        <button onclick="showResults()">Calculate</button>
    </div>
    <div id="results" class="result" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
